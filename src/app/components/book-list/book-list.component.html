<div 
  *ngFor="let book of books;let i = index" 
  [class.high]="book.rating > 3"
>
  <!-- <div *ngIf="book.rating > 1"> -->
    <a class="title" routerLink="/book/{{i+1}}">{{book.title}}</a>
    <div class="author">{{book.author}}</div>
    <div>{{book.price}}</div>
    <div>{{book.rating}}</div>
    <button (click)="rateUp(book)">+</button>
    <button (click)="rateDown(book)">-</button>
    <hr />
  <!-- </div> -->
</div>
